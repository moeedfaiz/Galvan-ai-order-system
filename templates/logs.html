<h2>Action Logs</h2>
<table border="1">
  <tr><th>Action</th><th>By</th><th>Timestamp</th></tr>
  {% for log in logs %}
    <tr>
      <td>{{ log.action }}</td>
      <td>{{ log.performed_by }}</td>
      <td>{{ log.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
    </tr>
  {% endfor %}
</table>
<a href="{{ url_for('index') }}">Back to Orders</a>
